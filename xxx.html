<script type="text/javascript">

	
	$(document).ready(function(){
		var name = navigator.appName;//p_preview
		
		if(name == 'Microsoft Internet Explorer'){
			$('#p_preview').show();
		}else{
			$('#p_preview').hide();
		}
		var isPrint = '1';
		if(isPrint == '1'){
			$(":text").each(function() {
				$(this).after("<label>" + $(this).val() + "</label>").hide();
			});
			// 将输入域和链接替换为label显示
			$("textarea, a").each(function() {
				$(this).after("<label>" + $(this).text() + "</label>").hide();
			});
			// 禁止选择框操作
			$(":checkbox, :radio").attr("disabled", "disabled");
			// 隐藏备注相关信息
			$(".remark, .stat").hide();
			//隐藏按钮
			$(".btn").hide();
			//隐藏红色*号标识
			$("font[color='red']").hide();
		}
	});

	function doPrint() {
	    var name = navigator.appName;
	    if(name == 'Microsoft Internet Explorer'){
	    	printit();
	    }else{
	    	if (confirm('确定打印吗？')) {
	    		window.print();
	    	}
	    }
	}


</script>
